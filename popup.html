<!DOCTYPE html>
<html>

<head>
    <title>Webpage Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 18px;
            color: #333;
            margin: 0 0 20px;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="number"] {
            width: 50px;
            font-size: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin: 0 10px;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        button {
            display: inline-block;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #43a047;
        }
    </style>
</head>

<body>
    <div id="popup">
        <h1>Webpage Timer</h1>
        <div class="timer-container">
            <label for="time">Set timer for:</label>
            <input type="number" id="time" min="1" value="5">
            <span>minutes</span>
        </div>
        <button id="set-timer">Set Timer</button>
    </div>

    <script src="scriptFile.js"></script>
</body>

</html>
